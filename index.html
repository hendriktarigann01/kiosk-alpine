<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiosk Catalogue</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <div x-data="kioskPage()" class="w-[360px] h-[640px] bg-white overflow-y-auto rounded-lg shadow-lg">
      <div class="text-center py-6">
        <h1 class="text-xl text-gray-700">Catalogue Product</h1>
      </div>

      <div class="px-4 pb-6">
        <template x-for="(category, idx) in products" :key="idx">
          <div class="mt-6">
            <h2 class="text-sm text-gray-600 mb-3" x-text="category.category"></h2>

            <div class="grid grid-cols-2 gap-3">
              <template x-for="(item, itemIdx) in category.items" :key="itemIdx">
                <div class="relative">
                  <div class="bg-gray-200 rounded aspect-square flex items-center justify-center relative">
                    <div class="w-24 h-24 rounded"
                      :class="{
                        'bg-white': item.image === 'white',
                        'bg-gray-800': item.image === 'black'
                      }"></div>
                    <button @click="toggleProduct(idx, itemIdx)" class="absolute top-2 right-2 bg-gray-800 text-white rounded-full w-6 h-6 text-xs flex items-center justify-center hover:bg-gray-700">?</button>

                    <div x-show="selectedProduct === `${idx}-${itemIdx}`" x-transition
                      class="absolute top-10 right-2 bg-[#343434]/80 rounded p-3 w-40 shadow-lg">
                      <p class="text-[10px] text-white mb-1">Material: <span x-text="item.material"></span></p>
                      <p class="text-[10px] text-white mb-1">Sizes: <span x-text="item.sizes.join(', ')"></span></p>
                    </div>
                  </div>
                  <p class="text-xs text-gray-600 mt-2 px-1" x-text="item.name"></p>
                </div>
              </template>
            </div>
          </div>
        </template>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
